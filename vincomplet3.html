    <h1>LA GESTION DES VINS </h1>
    <div class="form-inline">
    </div>

        Nouveau Vin

    <div id="zoneTable"></div>

    <!-- Le formulaire MODAL pour la gestion de la VISUALISATION -->
    <div class="modal" id="frmVue">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal ENTETE -->
                <div class="modal-header">
                    <h4 class="modal-title">Liste des Vins</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal CORPS -->
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="txtcode_vue">Code:</label><br>
                            <input type="number" id="txtcode_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtcuvee_vue">Cuvée:</label><br>
                            <input type="text" id="txtcuvee_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtappell_vue">Appellation:</label><br>
                            <input type="text" id="txtappell_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtregion_vue">Region:</label><br>
                            <input type="text" id="txtregion_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtcouleur_vue">Couleur:</label><br>
                            <input type="text" id="txtcouleur_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtculture_vue">Culture:</label><br>
                            <input type="text" id="txtculture_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtcomment_vue">Commentaires:</label><br>
                            <input type="text" id="txtcomment_vue" disabled />
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Le formulaire MODAL pour la gestion de la MODIFICATION -->
    <div class="modal" id="frmModif">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal ENTETE -->
                <div class="modal-header">
                    <h4 class="modal-title">Modification</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>
                <!-- Modal CORPS -->
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="txtcuvee_modif">Cuvée:</label><br>
                            <input type="text" id="txtcuvee_modif" placeholder=" Saisir un cuvee" />
                        </div>
                        <div class="form-group">
                            <label for="comboAppellationModif">Appellation:</label><br>
                            <select id="comboAppellationModif">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comboRegionModif">Région:</label><br>
                            <select id="comboRegionModif">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comboCouleurModif">Couleur:</label><br>
                            <select id="comboCouleurModif">
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="txtculture_modif">Cultures:</label><br>
                            <input type="text" id="txtculture_modif" placeholder=" Saisir un culture" />
                        </div>

                        <div class="form-group">
                            <label for="txtcomment_modif">Commentaires:</label><br>
                            <input type="text" id="txtcomment_modif" placeholder=" Saisir un commentaire" />
                        </div>


                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" id="btnModif_enreg" class="btn btn-success" data-bs-dismiss="modal">
                                Enregistrer
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Le formulaire MODAL pour la gestion de l' AJOUT -->
    <div class="modal" id="frmAjout">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal ENTETE -->
                <div class="modal-header">
                    <h4 class="modal-title">Ajout d'un Vin</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal CORPS -->
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="txtcuvee_ajout">Cuvée :</label><br>
                            <input type="text" id="txtcuvee_ajout" placeholder="Saisir un Vin" />
                        </div>
                        <div class="form-group">
                            <label for="comboAppellationAjout">Appellation :</label><br>
                            <select id="comboAppellationAjout">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comboRegionAjout">Région :</label><br>
                            <select id="comboRegionAjout">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comboCouleurAjout">Couleur :</label><br>
                            <select id="comboCouleurAjout">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txtculture_ajout">Cultures :</label><br>
                            <input type="text" id="txtculture_ajout" placeholder="Saisir une Culture" />
                        </div>
                        <div class="form-group">
                            <label for="txtcomment_ajout">Commentaires :</label><br>
                            <input type="text" id="txtcomment_ajout" placeholder="Saisir un Commentaire" />
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btnAjout_enreg" class="btn btn-success">
                        Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
