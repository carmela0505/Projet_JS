    <h1> GESTION DES PAYS </h1>
    <div class="form-inline">
    </div>
    <button id="btn-new" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#frmAjout">
        Nouveau Pays
    </button>
    <!-- Zone devant afficher la liste  -->
    <div id="zoneTable"></div>
    <div id="tliste"></div>

    <!-- Le formulaire MODAL pour la gestion de la VISUALISATION -->
    <div class="modal" id="frmVue">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal ENTETE -->
                <div class="modal-header">
                    <h4 class="modal-title">Liste des Pays</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal CORPS -->
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="txtcode_vue">Code Pays:</label><br>
                            <input type="text" id="txtcode_vue" disabled />
                        </div>
                        <div class="form-group">
                            <label for="txtpays_vue">Pays:</label><br>
                            <input type="text" id="txtpays_vue" disabled />
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Le formulaire MODAL pour la gestion de la MODIFICATION -->
    <div class="modal" id="frmModif">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal ENTETE -->
                <div class="modal-header">
                    <h4 class="modal-title">Modification</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal CORPS -->
                <div class="modal-body">
                    <form action="">
                        <!-- <div class="form-group">
                            <label for="txtcode_modif">Code :</label>
                            <input type="text" id="txtcode_modif" disabled />
                        </div> -->
                        <div class="form-group">
                            <label for="txtpays_modif">Pays:</label><br>
                            <input type="text" id="txtpays_modif" placeholder=" Saisir un pays" />
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" id="btnModif_enreg" class="btn btn-success" data-bs-dismiss="modal">
                                Enregistrer
                            </button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Le formulaire MODAL pour la gestion de l' AJOUT -->
    <div class="modal" id="frmAjout">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal ENTETE -->
                <div class="modal-header">
                    <h4 class="modal-title">Ajout d'un pays</h4><br>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal CORPS -->
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="txtpays_ajout">Pays :</label><br>
                            <input type="text" id="txtpays_ajout" placeholder="Saisir un pays" />
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btnAjout_enreg" class="btn btn-success">
                        Enregistrer
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
    </div>
